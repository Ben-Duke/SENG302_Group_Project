@(destinations: List[Destination])

@main("Destinations") {


    <nav class="navbar navbar-custom">

        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="@routes.HomeController.showhome()">Home</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Destinations</a></li>
                <li><a href="@routes.DestinationController.createDestination()">New</a></li>
            </ul>
        </div>
    </nav>

    <h1>Destinations</h1>


        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Type</th>
                    <th scope="col">Country</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
        @for(destination <- destinations) {
                <tr>
                    <th scope ="row">@destination.getDestName()</th>
                    <td>@destination.getDestType()</td>
                    <td>@destination.getCountry()</td>
                    <td><a class="btn btn-link" href="@routes.DestinationController.viewDestination(destination.getDestId)" role="button">View</a></td>
                    <td><a class="btn btn-link" href="@routes.DestinationController.deleteDestination(destination.getDestId())" role="button">Delete</a></td>

                </tr>


            <br>
        }
        </tbody>
        </table>


}
