@import helper._
@import views.html.bootstrap3._

@(tag: Tag, user: User)

    @main(user, "Tags") {

    <head>
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/displayTags.css")">
    </head>

    <div class="container" id="all-tags-container">

        <div class="row">
            <div class="col-md-4">
            </div>
            <div class="col-md-4">
                <h2>Results for @tag.getName</h2>
                <br>
                <br>
            </div>
            <div class="col-md-4">
            </div>

        </div>

        <div class="row">
            <div class="col-md-2">
                <div class="container" id="tag-checkboxes" class="checkboxes">
                    <div class="checkbox">
                        <label ><input id="trips-check" type="checkbox" value="" checked><span>Trips</span></label>
                    </div>
                    <br>
                    <div class="checkbox">
                        <label ><input id="destinations-check" type="checkbox" value="" checked><span>Destinations</span></label>
                    </div>
                    <br>
                    <div class="checkbox">
                        <label ><input id="photos-check" type="checkbox" value="" onclick=filterTags() checked><span>Photos</span></label>
                    </div>
                </div>
            </div>
            <div class="col-md-10">
                <div class="container pre-scrollable" id="tag-feed" data-tag="@tag.getTagId" data-user="@user.getUserid">
                        <!-- Links to photos and other taggable items are placed in here by js -->
                </div>
            </div>
        </div>





    </div>

        <script src="@routes.Assets.at("js/tags/displayTags.js")" type="text/javascript"></script>
    }
