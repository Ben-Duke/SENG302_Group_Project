@(user: User)

<head>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/createTag.css")">
</head>

<div class="container">

    <div id ="tag-list">
        <div class="row">
                <div id="tag-well" style="width:400px;height:60px" class="well well-sm">
                    <div id ="tag-line">
                        <input type="text" id="tag-add" list="tag-add-results" name="Tag Add" title="Tag Add" placeholder="Add Tags">
                    </div>
                </div>
        </div>

    </div>

    <datalist id="tag-add-results"></datalist>

</div>

<script src="@routes.Assets.at("js/tags/createTags.js")" type="text/javascript"></script>
