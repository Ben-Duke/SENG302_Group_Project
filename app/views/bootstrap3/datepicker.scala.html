@(field: Field, label: String = "CHANGEME", placeholder: String = "", help: String = "Please enter a Date", max: String)

<div class="form-group @if(field.hasErrors) {has-error}">
    <label class="col-sm-2 control-label">@label</label>
    <div class="col-sm-10">
        <input type="date"
        id="datepicker"
        name="@field.id"
        class="form-control"
        min="1-01-1900"
        max= "03-05-2019"
        name="@field.id"
        format="%d-%m-%y"
        value="@field.value.orNull"
        placeholder="@placeholder" />
        <span class="help-block">@help</span>
        <span class="help-block">@{field.error.map { error => error.message }}</span>
    </div>
</div>
