<!DOCTYPE html>
<html>
    <head>
        <title>TravelEA</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

            <!--  Load site-specific customizations after bootstrap. -->
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("js/jquery-3.3.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("js/bootstrap.min.js")" type="text/javascript"></script>
        <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
        <script src="@routes.Assets.at("js/custom.js")" type="text/javascript"></script>

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

        <![endif]-->
    </head>
    <body>

        <nav class="navbar navbar-custom">

            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="@routes.HomeController.showhome()">TravelEA</a>
                </div>
                <div class="nav navbar-nav">
                    <li><a href="@routes.HomeController.showhome()">Home</a></li>
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown">Profile
                            <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="@routes.ProfileController.updateProfile()">Update Profile</a></li>
                            <li><a href="@routes.TravellerTypeController.updateTravellerType()">Update traveller type</a></li>
                            <li><a href="@routes.ProfileController.updateNatPass()">Update passport/nationality</a></li>
                            <div class="dropdown-divider"></div>
                            <li><a href="@routes.LoginController.logoutrequest()">Logout</a></li>

                        </ul>
                    </li>
                </div>


            </div>
        </nav>
