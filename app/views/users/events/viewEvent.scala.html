@(user : User, googleApiKey : String)

@main(user, "Event") {
    <head>
        <style>

                .userProfileImg {
                    height: 50px;
                    width: 50px;
                }

                .userPhotoImg {
                    max-height: 30vh;
                    max-width: 100%;
                    display: block;
                    margin: auto;
                    border-radius: 4px;
                }
                .responseItem {
                    margin-bottom: 8px;
                    padding: 4px;
                    border-radius: 4px;
                    background-color: white;

                }
                #map {
                    margin: 10px 20px 10px 20px;
                    height: 30vh;
                }


        </style>
    </head>
    <div class="row">
        <label class="col-sm-0 control-label"></label>
        <div class="col-sm-7">
            <a href="www.priyeshshah.com" target="_blank">
                <h2>Title</h2>
            </a>
            <h4>Hello</h4>

        </div>
    </div>



    <script src="@routes.Assets.at("js/events/viewEvent.js")"></script>
    <script>setLatLng(-47, 120);</script>
    <script src="https://maps.googleapis.com/maps/api/js?key=@googleApiKey&callback=initMap&libraries=drawing"
    async defer></script>
    <div id="map"></div>

}
